<!DOCTYPE html>
<html>
<head>
<title>Change location</title>
</head>
<body>

<h3>Change the value of the Javascript location variable</h3>

Current location:
<p id="show_location"></p>

Time left before location change:
<p id="time_left">3 sec ..</p>

<script>
document.getElementById("show_location").innerHTML = document.location;

setTimeout(two_seconds, 1000);
setTimeout(one_second, 2000);
setTimeout(zero_seconds, 3000);
setTimeout(change_location, 4000);

function two_seconds() {
  document.getElementById("time_left").innerHTML = "2 sec ..";
}

function one_second() {
  document.getElementById("time_left").innerHTML = "1 sec ..";
}

function zero_seconds() {
  document.getElementById("time_left").innerHTML = "0 sec ..";
}

function change_location() {
  document.location = "undefined";
};

</script>
</body>
</html>
